<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impressive 3D Glass Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f1c2e, #1e3a8a);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1200px;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.2), 0 0 60px rgba(0, 204, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      width: 400px;
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
      position: relative;
      z-index: 1;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0% { transform: rotateX(0deg) rotateY(0deg) translateY(0); }
      50% { transform: rotateX(6deg) rotateY(6deg) translateY(-10px); }
      100% { transform: rotateX(0deg) rotateY(0deg) translateY(0); }
    }

    .glass-container:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.01);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
    }

    .glow-title {
      color: #00eaff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.07);
      border: none;
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(0, 204, 255, 0.1);
      box-shadow: 0 0 20px #00cfff;
      animation: pulseFocus 1s ease forwards;
      color: #fff;
    }

    @keyframes pulseFocus {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .form-control::placeholder {
      color: #cfdce6;
    }

    .btn-neon {
      background: linear-gradient(90deg, #00eaff, #0066ff);
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: 600;
      color: black;
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
    }

    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 234, 255, 0.8);
    }

    .link-text {
      text-align: center;
      color: #b2d7f0;
      margin-top: 20px;
    }

    .link-text a {
      color: #00d4ff;
      text-decoration: none;
    }

    .link-text a:hover {
      text-shadow: 0 0 10px #00d4ff;
      color: white;
    }

    .lighting-effects {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 10% 20%, rgba(3, 1, 24, 0.945), transparent),
                  radial-gradient(circle at 90% 80%, rgba(5, 194, 241, 0.815), transparent);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="lighting-effects"></div>

  <div class="glass-container">
    <div class="glow-title">Login Portal</div>
    <form>
      <input type="email" class="form-control" placeholder="Enter Email" required>
      <input type="password" class="form-control" placeholder="Enter Password" required>
      <div class="d-grid">
        <button type="submit" class="btn btn-neon">Sign In</button>
      </div>
      <div class="link-text">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
